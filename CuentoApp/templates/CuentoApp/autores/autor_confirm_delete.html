<!-- autor_confirm_delete.html -->
{% extends 'CuentoApp/base.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar a "{{ object.nombre }} {{ object.apellido }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'autor-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
