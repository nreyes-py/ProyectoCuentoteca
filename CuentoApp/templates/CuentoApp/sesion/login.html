<!-- CuentoApp/templates/CuentoApp/login.html -->
{% extends 'CuentoApp/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <!-- Enlace a registro si tienes una página de registro -->
    <p>No tienes una cuenta? <a href="{% url 'autor-create' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
